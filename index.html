<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/0189506fb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <Div class="post">
        <div class="header">
            <div class="html5"><i class="fa-brands fa-html5"></i></div>
            <div>
              <p>HTML5 <br>Sergio Brenes</p>
              
            </div>
            <div class="opciones"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="imagen">
            <img src="https://cdn2.yamaha-motor.eu/prod/product-assets/2025/YZF1000R1COMP/2025-Yamaha-YZF1000R1COMP-EU-Tech_Black-360-Degrees-001-03.jpg" alt="">
        </div>
        <div class="contenido">
          <div class="icono">
            <div><i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i></div>
            <div class="guardar"><i class="fa-regular fa-bookmark"></i></div>
          </div>  
          <div class="likes">
            <p>Le gusta a <b>4Geeksacademy, html5</b> and <b>100,000 others.</b></p>
            <br>
            <p>Mi futura moto espero que os guste <b>#YamahaR1#motorcicle#riders</b></p>
          </div>
        </div>
    </Div>
</body>
</html>
